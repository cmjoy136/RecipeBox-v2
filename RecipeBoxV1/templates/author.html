<a href='/'>Home</a>


<h2> {{ author.name }}</h2>
<div>
    <h3>New Author</h3>
    {{author.bio}}
</div>
<div>
    <h3>Favorites</h3>
    
    {% for favorite in favorites %}
    <ul>
        <li><a href="/recipes/{{favorite.id}}">{{favorite.title}}</a></li>
    </ul>
    {% endfor %}
</div>

<h3>
    List of Recipes
</h3>
{% for item in recipes %}
<div>
    <ul>
        <li><a href='/recipes/{{item.id}}/'>{{item.title}}</a></li>
    </ul>
</div>
{% endfor %}
